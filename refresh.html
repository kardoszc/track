<html>
<head>
   <script type="text/javascript" src="file:///E:/kardos_test/track/jquery-1.8.3.min.js"></script>
   <script type="text/javascript" src="file:///E:/kardos_test/track/highcharts.js"></script>
   <script>
        $(function () {                                                                     
            $(document).ready(function() {                                                  
                Highcharts.setOptions({                                                     
                    global: {                                                               
                        useUTC: false                                                       
                    }                                                                       
                });                                                                         
                                                                                            
                var chart;                                                                  
                $('#container').highcharts({                                                
                    chart: {                                                                
                        type: 'spline',                                                     
                        animation: Highcharts.svg, // don't animate in old IE               
                        marginRight: 10,                                                    
                        events: {                                                           
                            load: function() {                                              
                                                                                            
                                // set up the updating of the chart each second             
                                var series = this.series[0];                                
                                setInterval(function() {                                    
                                    var x = (new Date()).getTime(), // current time         
                                        y = Math.random();                                  
                                    series.addPoint([x, y], true, true);                    
                                }, 1000);                                                   
                            }                                                               
                        }                                                                   
                    },                                                                      
                    title: {                                                                
                        text: 'Live random data'                                            
                    },                                                                      
                    xAxis: {                                                                
                        type: 'datetime',                                                   
                        tickPixelInterval: 150                                              
                    },                                                                      
                    yAxis: {                                                                
                        title: {                                                            
                            text: 'Value'                                                   
                        },                                                                  
                        plotLines: [{                                                       
                            value: 0,                                                       
                            width: 1,                                                       
                            color: '#808080'                                                
                        }]                                                                  
                    },                                                                      
                    tooltip: {                                                              
                        formatter: function() {                                             
                                return '<b>'+ this.series.name +'</b><br/>'+                
                                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                                Highcharts.numberFormat(this.y, 2);                         
                        }                                                                   
                    },                                                                      
                    legend: {                                                               
                        enabled: false                                                      
                    },                                                                      
                    exporting: {                                                            
                        enabled: false                                                      
                    },                                                                      
                    series: [{                                                              
                        name: 'Random data',                                                
                        data: (function() {                                                 
                            // generate an array of random data                             
                            var data = [],                                                  
                                time = (new Date()).getTime(),                              
                                i;                                                          
                                                                                            
                            for (i = -5; i <= 0; i++) {                                    
                                data.push({                                                 
                                    x: time + i * 1000,                                     
                                    y: Math.random()                                        
                                });                                                         
                            }                                                               
                            return data;                                                    
                        })()                                                                
                    }]                                                                      
                });                                                                         
            });                                                                             
                                                                                            
        });              
   </script>
</head>
    
<body>
   <div id="container" style="min-width:800px;height:400px;"></div>
</body>
</html>
