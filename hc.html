<html>
<head>
   <script type="text/javascript" src="file:///D:/code/track_git/track/jquery-1.8.3.min.js"></script>
   <script type="text/javascript" src="file:///D:/code/track_git/track/highcharts.js"></script>
   <script>
    $(function () {
    $('#container').highcharts({
        title: {
            text: 'Max Speed',
            x: -20 //center
        },
        subtitle: {
            text: 'Auther: Kardos',
            x: -20
        },
        xAxis: {title: {
                text: 'Path (m)'
            },
            categories: %s 
        },
        yAxis: {
            title: {
                text: 'Speed (km/h)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: 'km/h'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: %s

    });
});
   </script>
</head>
    
<body>
   <div id="container" style="min-width:800px;height:600px;"></div>
</body>
</html>
