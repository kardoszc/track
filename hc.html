<html>
<head>
   <script type="text/javascript" src="file:///E:/kardos_test/track/jquery-1.8.3.min.js"></script>
   <script type="text/javascript" src="file:///E:/kardos_test/track/highcharts.js"></script>
   <script>
    $(function () {
    $('#container').highcharts({
        title: {
            text: 'Max Speed',
            x: -20 //center
        },
        subtitle: {
            text: 'Auther: Kardos',
            x: -20
        },
        xAxis: {
            categories: %s 
        },
        yAxis: {
            title: {
                text: 'Speed (km/h)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: 'km/h'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: %s

    });
});
   </script>
</head>
    
<body>
   <div id="container" style="min-width:800px;height:400px;"></div>
</body>
</html>
